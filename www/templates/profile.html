<ion-view title="Perfil" hide-back-button="false">
    <ion-content padding="true" has-header="true" scroll="true" >
    	<div class="list card">

        <div class="item item-image">
          <img src="img/ben.png" style="height: 50%; width: 50%; object-fit: contain">
        </div>

         <a class="item item-icon-left">
           <i class="icon ion-person"></i>
           <label class="item item-input" >
            <input type="text" placeholder="Ben Affleck" >
            </input>
           </label>
         </a>
      </div>

      <div class="list card">
        <a class="item item-icon-left">
          <i class="icon ion-ios-telephone"></i>
           <label class="item item-input">
            <input type="tel" placeholder="3064-8795" >
            </input>
           </label>
        </a>
      </div>

      <div class="list card">
        <a class="item item-icon-left">
          <i class="icon ion-at"></i>
           <label class="item item-input">
            <input type="email" placeholder="@BenAffleckOffcial" >
            </input>
           </label>
        </a>
      </div>

      <div class="list card">
        <a class="item item-icon-left">
          <i class="icon ion-ios-locked"></i>
           <label class="item item-input">
            <input type="password">
            </input>
           </label>
        </a>
      </div>

      <div class="list card">
        <a class="item item-icon-left">
          <i class="icon ion-model-s"></i>
           <label class="item item-input">
            <input type="text" placeholder="2622 04549 0101" >
            </input>
           </label>
        </a>
      </div>

      <a class="button button-block button-positive icon ion-backspace-outline" ng-click="logoutFunction()">&nbsp;Log Out</a>
	</ion-content>
</ion-view>
