<ion-view title="PullUs" hide-back-button="true">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <div class="spacer" style="height: 40px;"></div>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Correo Electrónico</span>
                    <input id="email" type="email" placeholder="Ingresar correo electronico">
                </label>
                <label class="item item-input">
                    <span class="input-label">Contraseña</span>
                    <input id="pass" type="password" placeholder="Ingresar contraseña">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <!-- button must have ng-click="loginFunction()"-->
            <button class="button button-stable  button-block" type="submit" ng-click="loginFunction()">Iniciar Sesión</button>
						<a class="button button-stable  button-block" ui-sref="forgotpass">Olvide mi Contraseña</a>
            <a ui-sref="register" id="login-button3" class="button button-positive  button-block button-clear">Regístrate</a>
        </form>
    </ion-content>
</ion-view>
